<!DOCTYPE html>
<html>

<head>
    <title>Lucky Leap by Leyla Betez</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/02e238e1d3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>

</head>

<body>
    <div id="page">
        <div class="container">
            <div class="row">
                <table class="table">
                    <tr>
                        <td style="width: 33%;">
                            <div class="level">
                                <div class="label-heading">Level</div>
                                1

                            </div>
                        </td>
                        <td style="width: 33%;">
                            <div class="leaps">
                                <div class="label-heading">Leaps</div>
                                <span id="leap-count">0</span>/4
                            </div>
                        </td>
                        <td style="width: 33%;">
                            <div class="hearts">
                                <div class="label-heading">Hearts</div>
                                <!--  <i id="heart-4" class="fas fa-heart heart"></i>
                            <i id="heart-3" class="fas fa-heart heart"></i> -->
                                <!-- if you get the button you pressed wrong it will take away a life and replace it with a brocken heart -->
                                <i id="heart-2" class="fas fa-heart heart"></i>
                                <i id="heart-1" class="fas fa-heart heart"></i>
                                <i id="heart-0" class="fas fa-heart heart"></i>
                            </div>

                        </td>
                    </tr>
                </table>
            </div>
            <!-- are image (monkey) that will be moving -->
            <div class="actions">
                <div class="row">
                    <div class="col-6">
                        <!-- if you press btnA it will randomly make it the correst or incorect  -->
                        <button onclick="random(1,'btn-a')" type="button" id="btn-a" class="btn btn-primary"></button>
                    </div>
                    <div class="col-6">
                        <button onclick="random(2,'btn-b')" type="button" id="btn-b" class="btn btn-primary"></button>
                    </div>

                </div>
            </div>

        </div>

        <div id="gizmo">
            <img src="img/monkey.png">
        </div>
    </div>

    <!-- welcome screen modal -->
    <div class="modal " id="welcome-screen" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">The Rules of Lucky Leap</h5>

                </div>
                <div class="modal-body">
                    <p>
                        The goal of the game is to guess the right boxes to make Gizmo the monkey climb.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Start Game</button>
                </div>
            </div>
        </div>
    </div>

    <!-- game over modal -->
    <div class="modal" id="game-over-screen" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-body modal-padding">
                    <div class="vertical-centre">
                        <img src="img/monkey_sad.png">
                        <button type="button" class="btn btn-primary" onclick="location.href = '?retry=1'">Play
                            Again</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- next level modal -->
    <div class="modal" id="next-level-screen" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body modal-padding">
                    <div class="vertical-centre">
                        <h1>CONGRATULATIONS</h1>
                        <button class="btn btn-secondary" type="button">Next Level</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
